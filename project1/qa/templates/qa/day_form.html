{% extends 'qa/base.html' %}

{% block content %}
<p>{{ day.title }}</p>
<form class="" action="" method="POST">
  <table class="table">
    <tr>
      <th>タイトル</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ form.text }}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ form.date }}</td>
    </tr>
  </table>
<button type="submit" class="btn btn-outline-primary mb-2">送信</button>
{% csrf_token %}
</form>
{% endblock %}
