{% extends 'qa/base.html' %}
{% block title %}TopPage{% endblock %}

{% block content %}

{% for day in day_list %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'qa:detail' day.pk %}">{{ day.title }}</a></h5>
    <p class="card-subtitle mb-2 text-muted font-weight-light">{{ day.date }}</p>
    <p class="card-text"></p>
    {% if user.is_superuser %}
    <div class="text-right float-right mr-2"><a href="{% url 'qa:update' day.pk %}" target="_blank">更新</a></div>
    <div class="text-right float-right mr-2"><a href="{% url 'qa:delete' day.pk %}" target="_blank">削除</a></div>
    {% endif %}
  </div>
</div>
{% endfor %}

{% include 'qa/page5.html' %}

{% endblock %}
